<template name="comments">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>News | Comments</title>
    <meta name="description" content="Srikandi Responsive Admin Templates" />
    <meta name="keywords" content="resposinve, admin dashboard, admin page, admin template" />
    <meta name="author" content="Candra Dwi Waskito" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reset.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- start:wrapper -->
    <div id="wrapper">
        <div class="header-top">
            <!-- start:navbar -->
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="container">
                    <!-- start:navbar-header -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><i class="fa fa-cubes"></i> <strong>News</strong></a>
                    </div>
                    <!-- end:navbar-header -->
                    <ul class="nav navbar-nav navbar-right top-menu">
                        <li>
                            <input type="text" class="form-control input-sm search" placeholder="Search">
                        </li>
                        <!-- user login dropdown start-->
                    </ul>
                </div>
            </nav>
            <!-- end:navbar -->
        </div>
        <!-- start:header -->
        <div id="header">
            <div class="overlay">
                <nav class="navbar" role="navigation">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="btn-block btn-drop navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <strong>MENU</strong>
                            </button>
                        </div>
                    
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="/">
                                        <div class="text-center">
                                            <i class="fa fa-home fa-3x"></i><br>
                                            Home
                                        </div>
                                    </a>
                                </li>
                                <li class="dropdown">
                                    <a href="/article">
                                        <div class="text-center">
                                             <i class="fa fa-list fa-3x"></i><br>
                                            Post Article
                                        </div>
                                    </a>
                                </li>
                                
                                <li class="dropdown">
                                    <a href="/register">
                                        <div class="text-center">
                                            <i class="fa fa-bar-chart-o fa-3x"></i><br>
                                            register
                                        </div>
                                    </a>
                                </li>

                               
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div>
                </nav>
            </div>
        </div>
        <!-- end:header -->

        <!-- start:main -->
        <div class="container">
            <div id="main">
			<div class="container">
				<div class="login-wrap col-md-11">
					
					<table class="table table-striped table-advance table-hover">
                                <tbody>
                                  {{#with getArticle _id}}
                                    <tr>
                                        <td><a href="{{url}}">{{title}}</a></td>
										<td><span style="font-size:11px;">Posted by {{fullname}}</span></td>
										<td><span style="font-size:11px;">{{livestamp  date}} </span></td>
                                      
                                    </tr>
									{{/with}}
								</tbody>
                            </table>
							{{#each getComments _id}}
								<p><span style="font-size:11px;">Name : {{name}}  | {{livestamp  date}} </span></p>
								<p><span style="font-size:11px;">Text : {{txt}}</span></p>
								<hr>
							{{/each}}	
							<br/>
					<h5>Add Comment</h5>
					<br/>
						<input type="text" class="form-control" id="name" placeholder="Name" autofocus style="border-radius: 0;"><br>
						<input type="text" class="form-control" id="txt" placeholder="Please comment, say what you have to say. " style="border-radius: 0px;"><br>
						<button class="btn btn-md btn-info btn-block" id="submits" type="submit" style="width: 85px; border-radius: 0px;margin-left: 91.5%;">Submit</button>
					</div>

			</div>
            </div>
        </div>
        <!-- end:main -->
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-bottom-widget">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>
                            <span class="sosmed-footer">
                                <a href="#"><i class="fa fa-facebook" data-toggle="tooltip" data-placement="top" title="Facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter" data-toggle="tooltip" data-placement="top" title="Twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus"></i></a>
                                <a href="#"><i class="fa fa-youtube" data-toggle="tooltip" data-placement="top" title="Youtube"></i></a>
                                <a href="#"><i class="fa fa-linkedin" data-toggle="tooltip" data-placement="top" title="Linkedin"></i></a>
                            </span>
                            &copy; 2016 <strong>News.</strong></p>
                        </div>
                        <div class="col-sm-6">
                            <p class="footer-bottom-links">
                                <a href="#">Design by </a>
                                <a href="#">Web Desiner & Font-End!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:footer -->

    </div>
    <!-- end:wrapper -->

	<!-- start:javascript -->
	<!-- javascript default for all pages-->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <!-- javascript for Srikandi admin -->
    <script src="js/themes.js"></script>
	<!-- end:javascript -->

</body>
</html>	
</template>
