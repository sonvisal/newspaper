<template name="home">
    <!-- start:wrapper -->
    <div id="wrapper">
        <div class="header-top">
            <!-- start:navbar -->
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="container">
                    <!-- start:navbar-header -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><i class="fa fa-cubes"></i> <strong>News</strong></a>
                    </div>
                    <!-- end:navbar-header -->
                     
                    <ul class="nav navbar-nav navbar-right top-menu">
                        {{> esInput index="article" class="form-control input-sm search" placeholder="Search..."}}
                             {{#esEach index="article"}}
                                <li>{{title}}</li>       
               
                            {{/esEach}}
                       
                    </ul>

                        <!-- user login dropdown start-->                    
                </div>
            </nav>
            <!-- end:navbar -->
        </div>
        <!-- start:header -->
        <div id="header">
            <div class="overlay">
                <nav class="navbar" role="navigation">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="btn-block btn-drop navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <strong>MENU</strong>
                            </button>
                        </div>
                    
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="/">
                                        <div class="text-center">
                                            <i class="fa fa-home fa-3x"></i><br>
                                            Home
                                        </div>
                                    </a>
                                </li>
                 
                                <li class="dropdown">
                                    <a href="/article">
                                        <div class="text-center">
                                             <i class="fa fa-list fa-3x"></i><br>
                                            Post Article
                                        </div>
                                    </a>
                                </li>
                                <!--<li class="dropdown active">
                                    <a href="#">
                                        <div class="text-center">
                                            <i class="fa fa-folder-open fa-3x"></i><br>
                                            Contact us
                                        </div>
                                    </a>
                                </li>-->
                                <li class="dropdown">
                                    <a href="/register">
                                        <div class="text-center">
                                            <i class="fa fa-bar-chart-o fa-3x"></i><br>
                                           Register
                                        </div>
                                    </a>
                                </li>

                               
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div>
                </nav>
            </div>
        </div>
        <!-- end:header -->

        <!-- start:main -->
        <div class="container">
		
            <div id="main">
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                  {{#each getArticle}}
                                    <tr>
                                        <td><a href="{{url}}">{{title}}</a></td>
										<td><span style="font-size:11px;">Posted by {{fullname}}</span></td>
										<td><span style="font-size:11px;">{{livestamp  date}}</span></td>
                                        
                                       
										 <td>
				<!-- <div class="col-xs-3 text-left">
                  <h5 class="gray">{{totalLike}} like</h5>
                </div>	 
                <div class="col-xs-3 text-left">

                  <a href="" class="socail">
                  <span id="{{_id}}" class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary{{getstatus}} likeUnlike {{_id}}" aria-hidden="true" style="color:{{getColor}}">
                  <span style="color:#000;">Like</span></span></a>
                </div> -->
                                            <div class="col-xs-3 text-left">
                                                <h5 class="gray">{{totalLike}}</h5>
                                            </div>
                                            <button class="btn btn-info btn-xs" id="like">
                                                <span id="{{_id}}" class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary{{getstatus}} likeUnlike {{_id}}" aria-hidden="true" style="color:{{getColor}}"></span>
                                            </button>  
                                        </td>
										
										<td>
                                          
                                           <a href="/comments/{{_id}}"> {{getCountComment _id}} Comments | <button class="btn btn-success btn-xs" id="comment"><i class="fa fa-comments-o"></i>
											</button></a>
											
                                            
                                        </td>
                                    </tr>
									{{/each}}
								</tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- end:basic table -->

            </div>
        </div>
        <!-- end:main -->
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-bottom-widget">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>
                            <span class="sosmed-footer">
                                <a href="#"><i class="fa fa-facebook" data-toggle="tooltip" data-placement="top" title="Facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter" data-toggle="tooltip" data-placement="top" title="Twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus"></i></a>
                                <a href="#"><i class="fa fa-youtube" data-toggle="tooltip" data-placement="top" title="Youtube"></i></a>
                                <a href="#"><i class="fa fa-linkedin" data-toggle="tooltip" data-placement="top" title="Linkedin"></i></a>
                            </span>
                            &copy; 2016 <strong>News.</strong></p>
                        </div>
                        <div class="col-sm-6">
                            <p class="footer-bottom-links">
                                <a href="#">Design by </a>
                                <a href="#">Web Desiner & Font-End!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:footer -->

    </div>	
</template>
